apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipes-frontend
spec:
  selector:
    matchLabels:
      app: recipes-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: recipes-frontend
    spec:
      containers:
      - name: recipes-frontend
        image: nginx:1.17.4
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: dist
      initContainers:
      - name: build-recipes-frontend
        image: globz/wget
        env:
        - name: BACKEND
          value: {{.Values.backendHost}}
        - name: VERSION
          value: {{.Values.frontendVersion}}
        command: ['/bin/sh']
        args: ['-c', 'wget https://github.com/globz-eu/recipes/releases/download/v$(VERSION)/recipes-v$(VERSION).tar.gz && tar -xzf recipes-v$(VERSION).tar.gz && rm recipes-v$(VERSION).tar.gz && echo "{\"backend\":\"$(BACKEND)\"}" > config.json']
        volumeMounts:
        - mountPath: /mnt
          name: dist
      volumes:
      - name: dist
        emptyDir: {}
